name = "napoleon-game"
compatibility_date = "2025-09-13"

# Pages configuration for Next.js standard build
pages_build_output_dir = ".next"

[env.development]
name = "napoleon-dev"

[env.production]
name = "napoleon-prod"

# Build configuration
[build]
command = "npm run build"
cwd = "."

# Environment variables (set in Cloudflare dashboard)
[vars]
NODE_ENV = "production"