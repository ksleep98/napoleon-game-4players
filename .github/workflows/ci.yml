name: Fast CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit --no-fund
        
    - name: Quality checks (parallel)
      run: |
        echo "üöÄ Running quality checks in parallel..."
        
        # Start all checks in background
        npm run lint:fast &
        LINT_PID=$!
        
        npm run type-check:fast &
        TYPE_PID=$!
        
        npm run format:check &
        FORMAT_PID=$!
        
        # Wait and collect results
        wait $LINT_PID; LINT_CODE=$?
        wait $TYPE_PID; TYPE_CODE=$?
        wait $FORMAT_PID; FORMAT_CODE=$?
        
        # Report results
        [ $LINT_CODE -eq 0 ] && echo "‚úÖ Lint: PASS" || echo "‚ùå Lint: FAIL"
        [ $TYPE_CODE -eq 0 ] && echo "‚úÖ Types: PASS" || echo "‚ùå Types: FAIL"
        [ $FORMAT_CODE -eq 0 ] && echo "‚úÖ Format: PASS" || echo "‚ùå Format: FAIL"
        
        # Exit with error if any failed
        if [ $LINT_CODE -ne 0 ] || [ $TYPE_CODE -ne 0 ] || [ $FORMAT_CODE -ne 0 ]; then
          exit 1
        fi
        
    - name: Build check
      if: success()
      env:
        NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock_anon_key"
        NEXT_TELEMETRY_DISABLED: "1"
      run: |
        echo "üèóÔ∏è Build verification..."
        npm run build