name: CI

on:
  push:
    branches: [ main, develop ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    # Code quality checks: linter + type check + format check + build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        
    - name: Clean install dependencies
      run: |
        npm ci --no-cache
        # Verify Biome installation
        npx @biomejs/biome --version || npm install @biomejs/biome --force
      
    - name: Run linter
      run: |
        echo "ğŸ” Running Biome linter..."
        npm run lint
      
    - name: Run TypeScript type check
      run: |
        echo "ğŸ”§ Running TypeScript type check..."
        npm run type-check
      
    - name: Check code formatting
      run: |
        echo "ğŸ“ Checking code formatting..."
        npm run format:check
      
    - name: Build application
      env:
        NEXT_PUBLIC_SUPABASE_URL: "https://mock.supabase.co"
        NEXT_PUBLIC_SUPABASE_ANON_KEY: "mock_anon_key"
        SUPABASE_SERVICE_ROLE_KEY: "mock_service_role_key"
      run: |
        echo "ğŸ—ï¸ Building application..."
        npm run build