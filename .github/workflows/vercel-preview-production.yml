name: Vercel Preview (Production Config)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy-with-production-config:
    runs-on: ubuntu-latest
    # Only run for develop -> main PRs
    if: github.event.pull_request.head.ref == 'develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Deploy to Vercel with Production Config
        id: deploy
        run: |
          # Deploy with production environment variables
          # --build-env: Variables for build time
          # --env: Variables for runtime
          DEPLOYMENT_URL=$(vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env NEXT_PUBLIC_SUPABASE_URL="${{ secrets.PROD_NEXT_PUBLIC_SUPABASE_URL }}" \
            --build-env NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.PROD_NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
            --build-env SUPABASE_SERVICE_ROLE_KEY="${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}" \
            --build-env NEXT_PUBLIC_APP_ENV="production" \
            --build-env NEXT_PUBLIC_ENABLE_PERF_MONITOR="false" \
            --env NEXT_PUBLIC_SUPABASE_URL="${{ secrets.PROD_NEXT_PUBLIC_SUPABASE_URL }}" \
            --env NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ secrets.PROD_NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
            --env SUPABASE_SERVICE_ROLE_KEY="${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}" \
            --env NEXT_PUBLIC_APP_ENV="production" \
            --env NEXT_PUBLIC_ENABLE_PERF_MONITOR="false" \
            | tail -n 1)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment_url }}';
            const prNumber = context.payload.pull_request.number;

            const body = `## ðŸš€ Vercel Preview Deployment (Production Config)

            âœ… **Preview URL**: ${deploymentUrl}

            ### è¨­å®š
            - âœ… æœ¬ç•ªç’°å¢ƒã®è¨­å®šã‚’ä½¿ç”¨
            - âœ… æœ¬ç•ªSupabaseãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«æŽ¥ç¶š
            - âœ… æœ¬ç•ªç’°å¢ƒå¤‰æ•°ã‚’é©ç”¨
            - âœ… Perfãƒœã‚¿ãƒ³éžè¡¨ç¤º

            ### ãƒ†ã‚¹ãƒˆæ–¹æ³•
            1. ä¸Šè¨˜URLã«ã‚¢ã‚¯ã‚»ã‚¹
