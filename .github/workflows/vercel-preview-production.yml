name: Vercel Preview (Production Config)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  deployment_status:

jobs:
  comment-preview-url:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.ref == 'develop' &&
      github.event_name == 'deployment_status' &&
      github.event.deployment_status.state == 'success' &&
      github.event.deployment_status.environment == 'Preview'

    steps:
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const deploymentUrl = '${{ github.event.deployment_status.target_url }}';

            const body = `## ðŸš€ Vercel Preview Deployment (Production Config)

            âœ… **Preview URL**: ${deploymentUrl}

            ### è¨­å®š
            - æœ¬ç•ªç’°å¢ƒã®è¨­å®šã‚’ä½¿ç”¨
            - Vercelã®è‡ªå‹•ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆ
            - Vercelç’°å¢ƒå¤‰æ•°ã‚’é©ç”¨

            ### ãƒ†ã‚¹ãƒˆæ–¹æ³•
            1. ä¸Šè¨˜URLã«ã‚¢ã‚¯ã‚»ã‚¹
            2. æœ¬ç•ªç’°å¢ƒã¨åŒã˜å‹•ä½œã‚’ç¢ºèª
            3. å•é¡Œãªã‘ã‚Œã°ã“ã®PRã‚’ãƒžãƒ¼ã‚¸

            ### ðŸ“Š ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ¡ãƒ³ãƒˆæƒ…å ±
            - Environment: ${{ github.event.deployment_status.environment }}
            - State: ${{ github.event.deployment_status.state }}
            - Deployed from: \`${{ github.event.pull_request.head.ref }}\`

            ---
            _âš¡ Deployed by Vercel_`;

            // Get PR number from deployment
            const prNumber = context.payload.deployment.payload.pr_number ||
                           context.issue.number;

            if (!prNumber) {
              console.log('No PR number found, skipping comment');
              return;
            }

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Vercel Preview Deployment (Production Config)')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              console.log(`Updated comment ${botComment.id}`);
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
              console.log(`Created new comment on PR #${prNumber}`);
            }

  run-e2e-tests:
    runs-on: ubuntu-latest
    needs: comment-preview-url
    if: |
      github.event.pull_request.head.ref == 'develop' &&
      github.event_name == 'deployment_status' &&
      github.event.deployment_status.state == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests on Preview
        run: pnpm test:e2e:production
        continue-on-error: true
        env:
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}
          SKIP_E2E_TESTS: false

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-preview-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
