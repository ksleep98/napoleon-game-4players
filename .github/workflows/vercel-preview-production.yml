name: Vercel Preview (Production Config)

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.ref == 'develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PROD_NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_APP_ENV: production

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} 2>&1 | tee /dev/stderr | grep -oP 'https://[^\s]+' | tail -1)
          echo "preview_url=$url" >> $GITHUB_OUTPUT
          echo "ðŸš€ Preview URL: $url"

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';

            const body = `## ðŸš€ Vercel Preview Deployment (Production Config)

            âœ… **Preview URL**: ${previewUrl}

            ### è¨­å®š
            - æœ¬ç•ªç’°å¢ƒã®è¨­å®šã‚’ä½¿ç”¨
            - æœ¬ç•ªSupabaseãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«æŽ¥ç¶š
            - æœ¬ç•ªç’°å¢ƒå¤‰æ•°ã‚’é©ç”¨

            ### ãƒ†ã‚¹ãƒˆæ–¹æ³•
            1. ä¸Šè¨˜URLã«ã‚¢ã‚¯ã‚»ã‚¹
            2. æœ¬ç•ªç’°å¢ƒã¨åŒã˜å‹•ä½œã‚’ç¢ºèª
            3. å•é¡Œãªã‘ã‚Œã°ã“ã®PRã‚’ãƒžãƒ¼ã‚¸

            ---
            _âš¡ Deployed by Vercel Preview_`;

            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Vercel Preview Deployment (Production Config)')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Run E2E tests on Preview
        run: pnpm test:e2e:production
        continue-on-error: true
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deploy.outputs.preview_url }}
          SKIP_E2E_TESTS: false

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-preview-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
