            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Vercel Preview Deployment (Production Config)')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
              console.log(`Updated comment ${botComment.id}`);
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
              console.log(`Created new comment on PR #${prNumber}`);
            }

      - name: Run E2E tests on Preview
        run: pnpm test:e2e:production
        continue-on-error: true
        env:
          PLAYWRIGHT_BASE_URL: ${{ steps.deploy.outputs.deployment_url }}
          SKIP_E2E_TESTS: false

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-preview-production-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
