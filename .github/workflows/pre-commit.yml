name: Pre-commit hooks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.14.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v42
      with:
        files: |
          src/**/*.{ts,tsx,js,jsx}
          **/*.{ts,tsx,js,jsx}
          
    - name: Run linter on changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Running linter on changed files:"
        echo "${{ steps.changed-files.outputs.all_changed_files }}"
        npm run lint
        
    - name: Check formatting on changed files
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Checking formatting on changed files:"
        npm run format:check
        
    - name: Type check
      run: npm run type-check
      
    - name: Comment PR with lint results
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå **Code Quality Check Failed**\n\nPlease fix the linting/formatting errors and push your changes.\n\nRun locally:\n```bash\nnpm run lint:fix\nnpm run format\nnpm run type-check\n```'
          })